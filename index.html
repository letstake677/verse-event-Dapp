<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verse Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #fcfdfe;
      color: #1e293b;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    @keyframes fadeInUp {
      from { transform: translateY(20px); }
      to { transform: translateY(0); }
    }
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .animate-fade-up { 
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) both; 
    }
    .animate-scale { animation: fadeInScale 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
  <script>
    // Guard fetch to prevent libraries from trying to overwrite it
    (function() {
      try {
        const nativeFetch = window.fetch;
        if (nativeFetch) {
          Object.defineProperty(window, 'fetch', {
            get: function() { return nativeFetch; },
            set: function() { 
              console.warn('Blocked attempt to overwrite window.fetch');
            },
            configurable: true
          });
        }
      } catch (e) {
        console.warn('Could not guard fetch:', e);
      }
    })();
  </script>
<link rel="stylesheet" href="/src/index.css">
</head>
<body>
  <div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
